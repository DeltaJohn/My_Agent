<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Final Secret Agent</title>
    <link href="./resources/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

  <!--Header-->

  <div class="header">
    <div class="banner">
    <div class="container">
      <div class="logo">
        <img src="./resources/logo.png" alt="logo">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </div>
    </div>
    <div class="pix">
     <div class="container">
      <div class="arrival">

      </div>
    </div>
  </div>

      <nav>
        <div class="container">
        <ul>
          <li>Eyewear</li>

          <li>Vehicals</li>

      </div>

    </div>

  <!--Store-->

  <div class="store">

      <div class="product">

      <div class="info">
        <div class="location">
          <span>Location</span>

        <div class="hours">
          <span>Hours</span>

  <footer>
    <span>Copyright Secret Agent Supply Inc.</span>

  </footer>

</html>
